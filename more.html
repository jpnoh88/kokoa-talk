<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>More</title>
</head>
<body>

<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header_icons red-spot__father">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        <div class="red-spot screen-header_icons-spot"></div>
    </div>
</header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXpnH-00qStJwOZt4JB_XUYCv7XNcL0EKMhA&usqp=CAU"
                 class="user_component__avatar user_component__avatar--xl"/>
            <div class="user_component__text">
                <h4 class="user_component__title">Nicolas</h4>
                <h6 class="user-component__subtitle line-matching">
                    + 787 666 5555 <span class="line-matching__Exclamation-mark">!</span>
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar">
            </i> <span>Calender</span>
        </div>
        <div class="icon-row__icon">
           <i class="far fa-smile"></i>
            <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
    </div>
<div class="more-suggestions">
    <h4 class="more-suggestions__title">Suggestions</h4>
    <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa story</span>
        </div>
         <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
               <i class="fas fa-child"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
        </div>
    </div>
</div>

</main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
            <div class="nav__spot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a></li>
    </ul>

</nav>

<div id ="no-mobile">
    <span>Your screen is too big!!</span>
</div>
<script
        src="https://kit.fontawesome.com/0e1ff1c7a9.js"
        crossorigin="anonymous"
></script>
</body>
</html>
